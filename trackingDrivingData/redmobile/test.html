<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>WebUIコントローラ</title>
<script>
  function sendRequest(url) {
    fetch(url, { method: 'GET' })
      .then(response => response.text())
      .then(data => alert('応答: ' + data))
      .catch(error => alert('エラー: ' + error));
  }
  function start() {
    const id = document.getElementById('idInput').value;
    const url = `http://127.0.0.1:1880/api/start?id=${id}`;
    sendRequest(url);
  }
  function stop() {
    const url = 'http://127.0.0.1:1880/api/stop';
    sendRequest(url);
  }
  function reset() {
    const url = 'http://127.0.0.1:1880/api/reset';
    sendRequest(url);
  }
</script>
</head>
<body>
<h1>コントロールパネル</h1>
<div>
  <label for="idInput">ID:</label>
  <input type="number" id="idInput" value="1" min="1">
  <button onclick="start()">開始</button>
</div>
<div>
  <button onclick="stop()">停止</button>
</div>
<div>
  <button onclick="reset()">リセット</button>
</div>
</body>
</html>
